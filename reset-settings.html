<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <h1>Reset Gallery Settings</h1>
    
    <p>Click the button below to reset the gallery settings to their default values.</p>
    
    <button id="resetButton">Reset Settings</button>
    
    <div id="result" style="margin-top: 20px;"></div>
    
    <script>
        document.getElementById('resetButton').addEventListener('click', function() {
            // Reset gallery settings
            localStorage.removeItem('gallery_settings');
            
            // Show success message
            document.getElementById('result').innerHTML = `
                <div class="success">
                    <h3>âœ… Success</h3>
                    <p>Gallery settings have been reset to their default values.</p>
                    <p>Refresh the page to see the changes.</p>
                    <p><a href="/">Go to the app</a></p>
                </div>
            `;
        });
    </script>
</body>
</html>
