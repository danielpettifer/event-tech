<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Gallery Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <h1>Reset Gallery Settings</h1>
    
    <div class="warning">
        <h3>⚠️ Warning</h3>
        <p>This will reset all gallery settings to their default values. This includes:</p>
        <ul>
            <li>Gallery name</li>
            <li>Logo</li>
            <li>Contact information</li>
            <li>Business hours</li>
            <li>Display preferences</li>
        </ul>
        <p>This action cannot be undone.</p>
    </div>
    
    <button id="resetButton">Reset Gallery Settings</button>
    
    <div id="result" style="margin-top: 20px;"></div>
    
    <script>
        document.getElementById('resetButton').addEventListener('click', function() {
            try {
                // Import the GallerySettingsService
                const script = document.createElement('script');
                script.src = './src/services/GallerySettingsService.js';
                script.type = 'module';
                document.head.appendChild(script);
                
                // Reset the settings
                localStorage.removeItem('gallery_settings');
                
                // Show success message
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>✅ Success</h3>
                        <p>Gallery settings have been reset to their default values.</p>
                        <p>The next time you open the app, the new settings will be applied.</p>
                        <p><a href="/">Go to the app</a></p>
                    </div>
                `;
            } catch (error) {
                // Show error message
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <div style="background-color: #f8d7da; color: #721c24; padding: 15px; border-radius: 4px;">
                        <h3>❌ Error</h3>
                        <p>Failed to reset gallery settings: ${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
