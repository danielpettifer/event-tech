<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clear LocalStorage</h1>
    <button onclick="clearStorage()">Clear All Storage</button>
    <div id="result"></div>
    
    <script>
        function clearStorage() {
            localStorage.clear();
            document.getElementById('result').innerHTML = '<p style="color: green;">LocalStorage cleared! You can now reload the gallery app to get fresh sample data.</p>';
        }
    </script>
</body>
</html>
