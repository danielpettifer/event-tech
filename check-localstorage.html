<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check LocalStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .key {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>LocalStorage Contents</h1>
    <div id="output"></div>

    <script>
        const output = document.getElementById('output');
        
        if (localStorage.length === 0) {
            output.innerHTML = '<p>LocalStorage is empty</p>';
        } else {
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                
                try {
                    // Try to parse as JSON for better formatting
                    const parsedValue = JSON.parse(value);
                    const formattedValue = JSON.stringify(parsedValue, null, 2);
                    
                    output.innerHTML += `<div class="key">${key}:</div><pre>${formattedValue}</pre>`;
                } catch (e) {
                    // If not valid JSON, display as is
                    output.innerHTML += `<div class="key">${key}:</div><pre>${value}</pre>`;
                }
            }
        }
    </script>
</body>
</html>
