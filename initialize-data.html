    <style>
        body {

            line-height: 1.6;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .container {
            margin-bottom: 20px;
        }
    </style>
</head>

                localStorage.setItem('gallery_settings', JSON.stringify(defaultSettings));

                document.getElementById('settingsOutput').innerHTML =

                    '<pre>' + JSON.stringify(defaultSettings, null, 2) + '</pre>';
            } catch (error) {

                    '<pre>' + JSON.stringify(sampleEvents, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('eventsOutput').innerHTML = 
                    '<p class="error">Error initializing events: ' + error.message + '</p>';
            }
        });
        
        // Items
        document.getElementById('initItems').addEventListener('click', function() {

                        ],

                    },
                    {

                        price: 0,

                        isPublic: true,
                        images: [

                    '<p class="error">Error initializing items: ' + error.message + '</p>';
            }
        });
        
        // Set Active Event
        document.getElementById('setActiveEvent').addEventListener('click', function() {
            try {
                // Get settings
                const settingsStr = localStorage.getItem('gallery_settings');
                if (!settingsStr) {
                    throw new Error('Gallery settings not found. Initialize settings first.');
                }
                
                const settings = JSON.parse(settingsStr);
                
                // Get events
                const eventsStr = localStorage.getItem('gallery_events');
                if (!eventsStr) {
                    throw new Error('Events not found. Initialize events first.');
                }
                
                const events = JSON.parse(eventsStr);
                
                // Find active event
                const activeEvent = events.find(event => event.status === 'Active');
                
                if (!activeEvent) {
                    throw new Error('No active event found.');
                }
                
                // Update settings
                settings.activeEventId = activeEvent.id;
                settings.updatedAt = new Date().toISOString();
                
                localStorage.setItem('gallery_settings', JSON.stringify(settings));
                
                document.getElementById('activeEventOutput').innerHTML = 
                    '<p class="success">Active event set successfully!</p>' +
                    '<p>Active Event ID: ' + activeEvent.id + '</p>' +
                    '<p>Active Event Title: ' + activeEvent.title + '</p>';
            } catch (error) {
                document.getElementById('activeEventOutput').innerHTML = 
                    '<p class="error">Error setting active event: ' + error.message + '</p>';
            }
        });
        
        // View LocalStorage
        document.getElementById('viewStorage').addEventListener('click', function() {
            const output = document.getElementById('storageOutput');
            output.innerHTML = '';
            
            if (localStorage.length === 0) {
                output.innerHTML = '<p>LocalStorage is empty</p>';
            } else {
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    const value = localStorage.getItem(key);
                    
                    try {
                        // Try to parse as JSON for better formatting
                        const parsedValue = JSON.parse(value);
                        const formattedValue = JSON.stringify(parsedValue, null, 2);
                        
                        output.innerHTML += `<h3>${key}:</h3><pre>${formattedValue}</pre>`;
                    } catch (e) {
                        // If not valid JSON, display as is
                        output.innerHTML += `<h3>${key}:</h3><pre>${value}</pre>`;
                    }
                }
            }
        });
    </script>
</body>
</html>
